{% extends 'base.html' %}  

<!DOCTYPE html>

<html lang="es">
<head>
	{% block title %} Listado de Claves de Eventos {% endblock %}
	<link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>   
	{% block contenido %}
	<div class="page-header">
		<h3></h3>
    </div> 

	<div class='container'>
		<h2>Listado de Sucursales para Eventos</h2> 
		<table class='table table-bordered table-striped'>
			<tr>
				<th>CÓDIGO</th>
				<th>NOMBRE</th>
				<th>DESCRIPCIÓN</th>
			</tr>
			{% for clave in object_list %}
			<tr>
				<td>{{clave.codigo}}</td>
				<td>{{clave.nombre}}</td>
				<td>{{clave.descripcion}}</td>
			</tr>
			{% endfor %}
		</table>
	</div>	
	{% endblock %}
</body>
</html>
