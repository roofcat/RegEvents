<!DOCTYPE html> 
{% extends 'base.html' %}
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}Nuevo Evento{% endblock %}</title> 
	
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/signin.css">	
</head>
<body>
	                                                   
	{% block contenido %}
	<div class="page-header">
		<h3></h3>
    </div>
	
	<div class='container'> 
		<h2>Ingreso de Nuevo Evento a Sistema</h2>
		
		<form class='form-group' id='formulario' name='formulario' method="POST" action=''> {% csrf_token %} 	
			<table>{{formulario.as_p}}</table>                                     
			<p><input class='btn btn-success' type="reset" value="Limpiar">
			<input class='btn btn-success' type="submit" value="Guardar Registro"></p>
		</form>
	</div>
	
	{% endblock %}
</body>
</html>
